plugins {
    id 'java'
}

group = 'azriani'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.google.guava:guava:32.0.0-android'
    testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnitPlatform()
}

task greetingTask() {
    description("task gradle Jayjay")
    doLast {
            String nama = project.hasProperty('name') ? project.property('name') : 'Gradle User'
            println "Hello, $nama! Welcome to Gradle World!"
    }
}