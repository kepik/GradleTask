name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # download repo
    - uses: actions/checkout@v3

    # setup java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-action/setup-chrome@v0.0.0
    
    # setu gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

    # execute gradle cmd for running the test
    - name: execute test
      run: ./gradlew greetingTask -Pname=YourName
